<body>

    <div class="input-box">
        <input type="text"  class="text-box-style" required placeholder="Enter your name">
    </div>
    <div class="input-box">  
        
        <input type="email" class="text-box-style" required placeholder="Enter your email ID">
    </div>   
    <div class="input-box">
        
        <input type="message" class="text-box-style" required  style="height:80px" placeholder="Enter your Message" >
    </div> 
   <div><button class="btn font-style" onclick="message()">Submit</button></div> 
</div>  
    </form>

</div>
